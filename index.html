<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label><br>
        <input type="text" id="user-email-phone" name="user-email-phone"><br>
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label><br>
        <input type="text" id="user-password" name="user-password"><br>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Networking" width="537" height="195">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action=""></form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
